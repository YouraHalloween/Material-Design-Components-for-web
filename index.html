<!DOCTYPE html>
<html>

<head>
    <title>Build a Material Theme</title>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!-- import the Material stylesheet -->
    <link rel="stylesheet" href="material-components-web.css">
    <!-- <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!-- Add favicons -->
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://cdn.glitch.com/9c389208-b279-4e96-bcbc-e5f8712d8706%2Ffavicon-32x32.png?1553712190412">
    <link rel="icon" type="image/png" sizes="96x96"
        href="https://cdn.glitch.com/9c389208-b279-4e96-bcbc-e5f8712d8706%2Ffavicon-96x96.png?1553712190613">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://cdn.glitch.com/9c389208-b279-4e96-bcbc-e5f8712d8706%2Ffavicon-16x16.png?1553712190383">
    <style>
        .text-field-container {
            margin: 10px 0;
        }

        /* .sample .mdc-text-field {
        background-color:#fafafa;
    } */
    </style>

</head>

<body>
    <div class="text-field-container sample">
        <div id="textfield-sample"
            class="mdc-text-field mdc-text-field--filled mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">
            <span class="mdc-text-field__ripple"></span>
            <i aria-replace="clear"
                class="material-icons mdc-icon-button mdc-text-field__icon mdc-text-field__icon--leading " tabindex="0"
                role="button">phone</i>
            <label class="mdc-floating-label" id="my-label-id">Phone number</label>
            <span class="mdc-text-field__affix mdc-text-field__affix--prefix">+</span>
            <input type="text" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id"
                aria-describedby="asd123" aria-controls="asd123">
            <span class="mdc-text-field__affix mdc-text-field__affix--suffix">ru</span>
            <div class="mdc-text-field__group-icon">
                <i aria-clear="true" aria-replace="visibility"
                    class="material-icons mdc-icon-button mdc-text-field__icon mdc-text-field__icon--trailing"
                    tabindex="0" role="button">clear</i>
            </div>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="mdc-text-field-helper-line">
            <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                id="asd123" aria-hidden="true">Enter your phone number</p>
        </div>
    </div>

    <button id='button' class="mdc-button mdc-button--raised mdc-button--gray">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">bookmark</i>
        <span class="mdc-button__label">Text Button plus icon</span>
    </button>

    <ul class="mdc-list" role="group" aria-label="List with checkbox items">
        <li class="mdc-list-item" role="checkbox" aria-checked="false">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__graphic">
                <div class="mdc-checkbox">
                    <input type="checkbox" class="mdc-checkbox__native-control" id="demo-list-checkbox-item-1" />
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                </div>
            </span>
            <label class="mdc-list-item__text" for="demo-list-checkbox-item-1">Option 1</label>
        </li>
        <li class="mdc-list-item" role="checkbox" aria-checked="true" tabindex="0">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__graphic">
                <div class="mdc-checkbox">
                    <input type="checkbox" class="mdc-checkbox__native-control" id="demo-list-checkbox-item-2" checked />
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                </div>
            </span>
            <label class="mdc-list-item__text" for="demo-list-checkbox-item-2">Option 2</label>
        </li>
        <li class="mdc-list-item" role="checkbox" aria-checked="false">
            <span class="mdc-list-item__ripple"></span>
            <span class="mdc-list-item__graphic">
                <div class="mdc-checkbox">
                    <input type="checkbox" class="mdc-checkbox__native-control" id="demo-list-checkbox-item-3" />
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                </div>
            </span>
            <label class="mdc-list-item__text" for="demo-list-checkbox-item-3">Option 3</label>
        </li>
    </ul>



    <!-- import the Material javascript file -->
    <script src="material-components-web.js">
        // import {MDCTextField} from 'mdc.min';
        // var qwe = new MDCTextField(document.querySelector('.mdc-text-field'));
        // export {MDCTextField};
    </script>

    <script>
    </script>

</body>

</html>
